<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel = "stylesheet" href = "./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <img class = "background-image-top" src = "./images/bg-pattern-top.svg"  alt = "Background top" />
    <img class = "background-image-down" src = "./images/bg-pattern-bottom.svg" alt = "Background down" />
    <main class = "main">
        <article class = "card">
            <header class = "card__header">
                <img class = "card__image" src = "./images/bg-pattern-card.svg" alt = "background header" />
            </header>
            <div class = "card__body">
                <img class = "card__image-perfil" src = "./images/image-victor.jpg" alt = "foto de perfil" />
                <h2 class = "card__title">
                    Victor Crest  <span class = "card__title--span">   26</span>
                </h2>
                    <p class = "card__content">
                        London
                    </p>
            </div>
            <footer class = "card__footer">
                <div class = "card__stats">
                    <p class = "card__stats--number">80K<p>
                    <p class = "card__stats--name">Followers</p>
                </div>
                <div class = "card__stats">
                    <p class = "card__stats--number">803K</p>
                    <p class = "card__stats--name">Likes</p>
                </div>
                <div class = "card__stats">
                    <p class = "card__stats--number">1.4K</p>
                    <p class = "card__stats--name">Photos</p>
                </div>
            </footer>
        </article>
    </main>
  <!-- <div class="attribution"> -->

  <!--   Coded by <a href="#">Your Name Here</a>. -->

</body>
</html>
